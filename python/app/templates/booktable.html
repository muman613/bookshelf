{% extends "base.html" %}

{% block head %}
    {{  super() }}
    <style type="text/css">
        .ui-widget-content td {
            font-size:14pt;
        }
    </style>
{% endblock %}
{% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Bookshelf</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="/">Normal Table</a>
          <a class="nav-item nav-link" href="/logout">Logout</a>
        </div>
      </div>
    </nav>

{% endblock %}

{% block content %}
    <div class="text-center">
        <h1>Bookshelf Book Inventory System</h1>
    </div>
    <!-- Here jqGrid will construct the table -->
    <table id="grid"></table>
    <div id="pager"></div>

    <script>
    //<![CDATA[
        "use strict";
        $("#grid").jqGrid({
            styleUI : "Bootstrap",
            colModel: [
                { label: "ISBN", name: "isbn", width: 10 },
                { label: "Book Title", name: "title", width: 25 },
                { label: "Author", name: "author", width: 25 },
                { label: "Publisher", name: "publisher", width: 25 },
                { label: "Publication Date", name: "pubdate", width: 10 }
            ],
            url: "api/books",
            datatype: "json",
            pager: "#pager",
            caption: "Book Inventory",
            autowidth: true,
            shrinkToFit: true,
            viewrecords: true,
            loadonce: true,
            rowNum: 25,
            altRows: true,
            sortname: "title"
        });
    //]]>
    </script>

{% endblock %}
