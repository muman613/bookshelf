{% extends "base.html" %}

{% block navbar %}
    <div id="tools">Bookshelf: <a href="/">Table</a> <a href="/logout">Log Out</a></div>
{% endblock %}

{% block content %}
    <!-- Here jqGrid will construct the table -->
    <table id="grid"></table>
    <div id="pager"></div>

    <script>
    //<![CDATA[
    $(function () {
        "use strict";
        $("#grid").jqGrid({
            colModel: [
                { label: "ISBN", name: "isbn", width: 10 },
                { label: "Book Title", name: "title", width: 25 },
                { label: "Author", name: "author", width: 25 },
                { label: "Publisher", name: "publisher", width: 25 },
                { label: "Publication Date", name: "pubdate", width: 10 }
            ],
            url: "api/books",
            datatype: "json",
            pager: "#pager",
            caption: "Book Inventory",
            autowidth: true,
            shrinkToFit: true,
            viewrecords: true,
            loadonce: true,
            rowNum: 25,
            altRows: true,
            sortname: "title"

        });
    });
    //]]>
    </script>

{% endblock %}
