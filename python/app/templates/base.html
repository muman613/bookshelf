    {% endif %}

    <link rel="stylesheet" type="text/css" href="static/styles.css" />

    <link rel="icon"
          type="image/png"
          href="static/bs_icon.png" />
</head>

    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
